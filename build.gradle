plugins {
    id 'java'
}

apply plugin: 'java'

group 'ar.com.caputo'
version '1.2-SNAPSHOT'

description = """"""

sourceCompatibility = 17
targetCompatibility = 17

def spigotVersion = "1.19.1-R0.1-SNAPSHOT"
def pluginName = "VillagerOptimiser"

repositories {
    mavenCentral()
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
}

dependencies {
    compileOnly group: "org.spigotmc", name: "spigot-api", version: spigotVersion
}

jar {
    archiveName pluginName + '-' + version + '.jar'
    manifest {
        attributes 'Main-Class': group + '.' + pluginName.toLowerCase() + '.' + pluginName
    }

    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}